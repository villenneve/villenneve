name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Executa diariamente √† meia-noite
  workflow_dispatch: # Permite executar manualmente

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      # Clonar o reposit√≥rio
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Gerar a anima√ß√£o da cobra
      - name: Generate Snake SVG
        uses: Platane/snk@v2
        with:
          github_user_name: "villenneve" # Substitua pelo seu username
          outputs: dist/snake.svg

      # Criar um commit autom√°tico com a nova anima√ß√£o
      - name: Commit and Push Snake Animation
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Atualiza Snake Animation üêç"
          branch: ${{ github.ref_name }}
          file_pattern: dist/snake.svg
